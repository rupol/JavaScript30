<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS + CSS Clock</title>
  </head>
  <body>
    <video playsinline autoplay muted loop poster="polina.jpg" id="bgvid">
      <source
        src="video/coverr-natural-feeling-1558727149494.mp4"
        type="video/mp4"
      />
    </video>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="circle"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

    <style>
      html {
        font-family: "helvetica neue";
        text-align: center;
        font-size: 10px;
      }

      body {
        margin: 0;
        font-size: 2rem;
        display: flex;
        flex: 1;
        min-height: 100vh;
        align-items: center;
      }

      .clock {
        width: 30rem;
        height: 30rem;
        border-radius: 50%;
        margin: 50px auto;
        position: relative;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.623);
      }

      .clock-face {
        position: relative;
        width: 100%;
        height: 100%;
        transform: translateY(
          -3px
        ); /* account for the height of the clock hands */
      }

      .hand {
        background: black;
        border-radius: 10px;
        position: absolute;
        top: 50%;
        transform-origin: 100%;
        transform: rotate(90deg); /* rotate hands up */
        transition: all.05s;
        transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1); /* tick */
      }

      .hour-hand {
        width: 30%;
        left: 20%;
        height: 6px;
      }

      .min-hand {
        width: 40%;
        left: 10%;
        height: 5px;
      }

      .circle {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        position: absolute;
        top: 48%;
        left: 47.2%;
        transform-origin: 100%;
        border: 4px solid black;
        background: white;
      }

      .second-hand {
        width: 50%;
        height: 2px;
        background: #ff8e00;
      }

      video {
        object-fit: cover;
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
      }
    </style>

    <script>
      const secondHand = document.querySelector(".second-hand");
      const minuteHand = document.querySelector(".min-hand");
      const hourHand = document.querySelector(".hour-hand");

      function setDate() {
        const now = new Date();

        const seconds = now.getSeconds();
        const secondsDegrees = (seconds / 60) * 360 + 90; // transform seconds into degrees
        secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

        const minutes = now.getMinutes();
        const minutesDegrees = (minutes / 60) * 360 + 90;
        minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;

        const hours = now.getHours();
        const hoursDegrees = (hours / 12) * 360 + 90;
        hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
      }
      setInterval(setDate, 1000);
    </script>
  </body>
</html>
